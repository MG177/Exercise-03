<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Formulir</title>
</head>
<body>
    <h1>Formulir</h1>
    <label >Username</label>
    <label for="Username :"></label>
    <input type="text" placeholder="Username">
    <br>
    <br>
    <label >Password</label>
    <label for="Password"></label>
    <input type="text" placeholder="Password">
    <br>
    <br>
    <label >Gender</label>
    <br>
    <input type="radio" name="Gender"/>Male
    <input type="radio" name="Gender"/>Female
    <br>
    <br>
    <label >bahasa pemrograman yang dikuasai</label>
    <br>
    <input type="checkbox"/>C/C++
    <input type="checkbox"/>Java
    <input type="checkbox"/>JavaScript
    <br>
    <br>
    <label >Kota</label>
    <br>
    <select >
        <option value="Manado">Manado</option>
        <option value="Tondano">Tondano</option>
        <option value="Tomohon">Tomohon</option>
    </select>
    <br>
    <br>
    <textarea rows="4" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea>
</body>
</html>
